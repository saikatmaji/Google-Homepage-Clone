<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="./styles.css">

    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <!-- header section starts here -->
    <header>

        <div class="header-section">
            <div class="header-left-container">
                <a class="text-link" href="https://about.google.com/" target="_blank"><p>About</p></a>
                <a class="text-link" href="https://store.google.com/" target="_blank"><p>Store</p></a>
            </div>
            <nav class="header-nav-container">
                <a class="text-link" href="https://mail.google.com/" target="_blank"><p>Gmail</p></a>
                <a class="text-link" href="https://images.google.com/" target="_blank"><p>Images</p></a>
                <a class="icon-link" href="https://labs.google.com/"><i class="fa-solid fa-flask"></i></a>
                <a class="icon-link" style="cursor: pointer;"><img src="https://ssl.gstatic.com/gb/images/bar/al-icon.png" alt="braille" class="braille-image"></a>
                <button><img src="./public/saikat_image.jpg" alt="saikat" class="saikat-image"></button>
            </nav>
        </div>
        
    </header>
    <!-- header section ends here -->

    <!-- main section starts here -->
    <main>

        <h1 class="title-text">Google</h1>
        <div class="input-bar">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input title="search" type="text">
            <div>
                <button class="input-icon">
                    <i class="fa-solid fa-microphone"></i>
                </button>
                <button class="input-icon">
                    <i class="fa-solid fa-camera"></i>
                </button>
            </div>
        </div>
        <div class="button-grid">
            <button><p>Google Search</p></button>
            <button><p>I'm feeling lucky</p></button>
        </div>
        <p class="lang-text">Googe offered in: <a class="lang-link">हिन्दी </a><a class="lang-link">বাংলা </a><a class="lang-link">मराठी </a><a class="lang-link">ગુજરાતી </a><a class="lang-link">తెలుగు </a><a class="lang-link">தமிழ் </a><a class="lang-link">ಕನ್ನಡ </a><a class="lang-link">മലയാളം </a><a class="lang-link">ਪੰਜਾਬੀ </a></p>

    </main>
    <!-- main section ends here -->

    <!-- footer section starts here -->
    <footer>

        <div>
            <p>India</p>
        </div>
        <hr>
        <div class="footer-grid">
            <div class="footer-links">
                <a href="/"><p class="footer-links-1">Advertising</p></a>
                <a href="/"><p class="footer-links-2">Business</p></a>
                <a href="/"><p class="footer-links-3">How Search works</p></a>
            </div>
            <div class="footer-links">
                <a href="/"><p class="footer-links-4">Privacy</p></a>
                <a href="/"><p class="footer-links-5">Terms</p></a>
                <a href="/"><p class="footer-links-6">Settings</p></a>
            </div>
        </div>

    </footer>
    <!-- footer section ends here -->
    
</body>
</html>
